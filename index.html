<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="./js/main.js"></script>
    <title>Boolzapp</title>
</head>
    <body>
        <div id="app">
            <div class="container-fluid d-flex flex-row">
                <div class="row d-flex flex-column width-30">

                    <div class="col gx-0">
                        <ul class="list-group list-group-flush border bg-grey">
                            <li class="list-group-item d-flex flex-between">
                                <div class="d-flex flex-row img">
                                    <img src="./img/avatar_io.jpg" alt="me">
                                    <h5>Sofia</h5>
                                </div>
                                <div class="d-flex flex-row">
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-circle-notch fa-lg"></i>
                                    </button>
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-message fa-lg"></i>
                                    </button>
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                                    </button>
                                </div>
                            </li>

                            <li class="list-group-item d-flex bg-blue">
                                <div class="d-flex flex-row">
                                    <span class="bell"><i class="fa-solid fa-bell-slash fa-xl"></i></span>
                                    <div class="d-flex flex-wrap">
                                        <span>Ricevi notifiche di nuovi messaggi</span>
                                        <a href="#">Attiva notifiche desktop</a>
                                    </div>
                                </div>
                            </li>

                            <li class="list-group-item d-flex">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                    <input type="text" class="form-control">
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="col gx-0">
                        <ul class="list-group list-group-flush border" v-for="(contact, index) in contacts">
                            <li class="list-group-item d-flex">
                                <img :src="contact.avatar" alt="">
                                <h5>{{ contact.name }}</h5>
                                <p></p>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="row d-flex flex-column width-70">
                    <div class="col">
                        <ul class="list-group list-group-flush border">
                            <li class="list-group-item">

                            </li>
                        </ul>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </body>
</html>
